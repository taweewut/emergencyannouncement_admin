<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Announcement Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <header class="bg-orange-600 text-white py-6">
    <div class="max-w-5xl mx-auto text-center">
      <h1 class="text-2xl md:text-3xl font-bold">ระบบสร้างไฟล์เสียงประกาศฉุกเฉิน</h1>
      <p class="text-sm md:text-base mt-1 tracking-wide">Emergency & Outage Audio Announcement Management</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto mt-10 px-4">
    <h2 class="text-xl font-semibold border-b-2 border-orange-600 pb-2 mb-6 uppercase">EMERGENCY</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Thai Emergency Message -->
      <div>
        <label class="block text-sm font-medium mb-2">ข้อความประกาศเหตุฉุกเฉิน</label>
        <textarea rows="6" class="w-full p-3 border border-gray-300 rounded resize-none" placeholder="กรุณาใส่ข้อความที่นี่">ไฟฟ้าจะดับ บริเวณ ถนน พหลโยธิน ระหว่างซอย 1-30 ในวันที่ 30 สิงหาคม เวลา 17.30 น.</textarea>

        <button class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 mt-3">แก้ไข</button>
        <audio id="audio-th" src="MEA_testTH.mp3" controls class="w-full mt-3 rounded-md bg-gray-100" onended=""></audio>
        <p id="status-th" class="text-sm text-gray-600 mt-1">⏸️ Not played</p>
      </div>

      <!-- English Emergency Message -->
      <div>
        <label class="block text-sm font-medium mb-2">EMERGENCY MESSAGE</label>
        <textarea rows="6" class="w-full p-3 border border-gray-300 rounded resize-none" placeholder="Please enter your message">The power will be out along Phahonyothin Road between Soi 1–30 on August 30th at 5:30 PM.</textarea>

        <button class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 mt-3">Edit</button>
        <audio id="audio-en" src="MEA_testEN.mp3" controls class="w-full mt-3 rounded-md bg-gray-100" onended=""></audio>
        <p id="status-en" class="text-sm text-gray-600 mt-1">⏸️ Not played</p>
      </div>
    </div>

    <!-- Footer Area -->
    <div class="mt-8">
      <label class="block mb-2 text-sm font-medium">วันและเวลาสิ้นสุด สำหรับประกาศ</label>
      <div class="flex flex-col md:flex-row md:items-center gap-4">
        <input type="datetime-local" class="border border-gray-300 p-2 rounded w-full md:w-1/3" value="2025-08-15T22:59" />
        <div class="relative group inline-block">
          <button id="submit-button" onclick="showApprovalMessage()" class="bg-gray-400 text-white px-6 py-2 rounded cursor-not-allowed" disabled>ส่ง</button>
            <div class="absolute left-1/2 transform -translate-x-1/2 mt-1 text-xs bg-black text-white px-2 py-1 rounded opacity-0 group-hover:opacity-100">
              คุณต้องกดฟังเสียงก่อนส่งคำประกาศ
            </div>
        </div>
      </div>
      <button onclick="resetPlayback()" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500 mt-4">Reset</button>
    </div>
  </main>
<script>
  function showApprovalMessage() {
    const input = document.querySelector('input[type="datetime-local"]');
    const dateTime = input ? input.value : '';
    alert(`ระบบได้ทำการ ส่งเสียงประกาศฉุกเฉิน โดยมีวันและเวลาสิ้นสุดถึง ${dateTime}`);
  }

  // Audio playback completion logic
  let playedTh = false;
  let playedEn = false;

  function checkPlaybackComplete() {
    if (playedTh && playedEn) {
      const btn = document.getElementById('submit-button');
      btn.disabled = false;
      btn.classList.remove('bg-gray-400', 'cursor-not-allowed');
      btn.classList.add('bg-green-600', 'hover:bg-green-700');
    }
  }

  document.getElementById('audio-th').addEventListener('ended', () => {
    playedTh = true;
    document.getElementById('status-th').textContent = '✅ Played';
    checkPlaybackComplete();
  });
  document.getElementById('audio-en').addEventListener('ended', () => {
    playedEn = true;
    document.getElementById('status-en').textContent = '✅ Played';
    checkPlaybackComplete();
  });

  function resetPlayback() {
    const confirmReset = confirm("คุณแน่ใจหรือไม่ว่าต้องการล้างค่าทั้งหมด?");
    if (!confirmReset) return;

    playedTh = false;
    playedEn = false;
    document.getElementById('status-th').textContent = '⏸️ Not played';
    document.getElementById('status-en').textContent = '⏸️ Not played';
    const btn = document.getElementById('submit-button');
    btn.disabled = true;
    btn.classList.remove('bg-green-600', 'hover:bg-green-700');
    btn.classList.add('bg-gray-400', 'cursor-not-allowed');

    // Clear textareas
    const textareas = document.querySelectorAll('textarea');
    textareas.forEach(area => area.value = '');

    // Reset audio playback
    document.getElementById('audio-th').currentTime = 0;
    document.getElementById('audio-en').currentTime = 0;

    // Reset datetime input
    const dateInput = document.querySelector('input[type="datetime-local"]');
    if (dateInput) dateInput.value = '';
  }
</script>
</body>
</html>
